    <body>
        <header>
            <div class="div-hamburger" id="div-hamburger">
                <div id="header-image-div">
                    <img src="images/Ecolife-logo.png" alt="" width="100">
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>

            <nav  class="menu" id="menu">
                <ul>
                    <li><a href="ecolife.html" id="home">Home</a></li>
                    <li><a href="life-styles.html" id="life-styles">Life Style Tips</a></li>
                    <li><a href="eco-calculator.html" id="eco-calculator">Eco-Calculator</a></li>
                </ul>
            </nav>    
        </header>
        <main>
            <form id="ecoForm">
                <!-- Transport -->
                <label for="transport">Weekly transport distance (km):</label>
                <input type="number" id="transport" name="transport" placeholder="e.g. 50" min="0" required>

                <!-- Diet -->
                <label for="diet">Diet type:</label>
                <select id="diet" name="diet" required>
                    <option value="">-- Select --</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="omnivore">Omnivore</option>
                </select>

                <!-- Energy use -->
                <label for="energy">Monthly electricity use (kWh):</label>
                <input type="number" id="energy" name="energy" placeholder="e.g. 300" min="0" required>

                <!-- Recycling -->
                <label for="recycling">Do you recycle regularly?</label>
                <select id="recycling" name="recycling" required>
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Calculate</button>
            </form>

            <div id="results" class="hidden">
                <h2>Your Results</h2>
                <p id="footprint"></p>
                <p id="ecoTip"></p>
            </div>
        </main>
